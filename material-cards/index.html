<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Cards | Jazzar Lab.</title>
</head>

<body>
    <template id="card">

        <div class="card-header">
          <div class="avatar">
            <img src="https://i.ibb.co/gWsBH5B/gPZwCbdS.jpg" alt="Avatar">
          </div>
          <div class="user">
            <div class="name">Kurt Wagnerr</div>
            <div class="description">Blogger <span>â€¢</span> Traveler</div>
            <div class="time">17 hr ago</div>
          </div>
        </div>
        <div class="card-image">
          <div class="overlay"></div>
          <img src="https://i.ibb.co/WVthQr6/2.jpg" alt="Card picture">
        </div>
        <div class="card-body">
          <div class="title">Our Changing Planet</div>
          <div class="content">
            Visit ten places on our planet that are undergoing the biggest changes today.
          </div>
        </div>

        <div class="card-actions">
          <button class="action-btn like" aria-label="Like" title="Like">
            <i class="material-icons">favorite_border</i>
           
          </button>
          <button class="action-btn share" aria-label="Share" title="Share">
            <i class="material-icons">share</i>
           
          </button>
          <button class="action-btn option" aria-label="More options" title="More options">
            <i class="material-icons">more_vert</i>
           
          </button>
          <button class="action-btn add" aria-label="Add" title="Add">
            <i class="material-icons">add</i>
          </button>
        </div>

      </template>
    <div class="container">
        <main></main>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
